        <table id="expense-table">

                  <th>Date</th>
                  <th>Description</th>

      </div>

              </tr>
          </thead>
          <tbody id="table-body-weekly">
              <!-- Data will be inserted here -->
          </tbody>
      </table>  
      </div>

       <!-- sub-container3 -->

          <thead>
              <tr>
                  <th>Month</th>

              <!-- Data will be inserted here -->

      </div>

        <table id="expense-table">
          <thead>
